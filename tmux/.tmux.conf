# ── General Settings ─────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-kitty:Tc"

# Fix the 7;9u issue by enabling Kitty keyboard protocol in Tmux
set -s extended-keys on
set -as terminal-features 'xterm-kitty:extkeys'

set -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -g history-limit 50000

# ── Clipboard Integration ────────────────────────────
set -s set-clipboard on
set -as terminal-features ',xterm-kitty:clipboard'

# ── Core Key Bindings ────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload Configuration
bind r source-file ~/.tmux.conf \; display "Tmux Config Reloaded!"

# ── Ergonomic Workflow Enhancements ──────────────────
# 1. Intuitive Window Splitting (Replaces " and %)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 2. Fast Pane Resizing (Prefix + hold Shift + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 3. Fast Window Switching (Shift + Left/Right Arrow without prefix)
bind -n S-Left  previous-window
bind -n S-Right next-window

# ── Navigation (Vim-Tmux-Navigator) ──────────────────
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# ── Copy Mode ────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# ── Status Bar Appearance ────────────────────────────
set -g status-style bg=default
set -g status-fg colour223
set -g status-left '#[fg=green,bold]#H #[fg=yellow]| '
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M '
set -g window-status-current-style fg=orange,bold
