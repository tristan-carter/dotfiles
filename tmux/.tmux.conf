# ── General Settings ─────────────────────────────────
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-kitty:Tc'
set -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -g history-limit 10000
set -s set-clipboard on

# ── Key Bindings ─────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splits (open in same directory)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ── Clipboard (Cross-Platform) ───────────────────────
if-shell "uname | grep -q Darwin" "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell "uname | grep -q Linux" "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# ── Appearance ───────────────────────────────────────
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '#[fg=green]#H #[fg=yellow]| #[fg=cyan]%Y-%m-%d %H:%M'
set -g status-right '#[fg=magenta]#(whoami)'

set-option -g automatic-rename on
set-option -g allow-rename off
