# ── General Settings ─────────────────────────────────
# Enable TrueColor (24-bit) support for Kitty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-kitty:Tc"

set -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -g history-limit 50000

# ── Clipboard Integration ────────────────────────────
# Enable OSC 52 clipboard passthrough for remote sessions
set -s set-clipboard on
set -as terminal-features ',xterm-kitty:clipboard'

# ── Key Bindings ─────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload Configuration
bind r source-file ~/.tmux.conf \; display "Tmux Config Reloaded!"

# Split panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ── Navigation (Vim-Tmux-Navigator) ──────────────────
# Seamless navigation between Neovim splits and Tmux panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# ── Copy Mode ────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# ── Status Bar Appearance ────────────────────────────
set -g status-style bg=default
set -g status-fg colour223
set -g status-left '#[fg=green,bold]#H #[fg=yellow]| '
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M '
set -g window-status-current-style fg=orange,bold
