# ── General Settings ─────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-kitty:Tc"

# Fix the 7;9u issue by enabling Kitty keyboard protocol
set -s extended-keys on
set -as terminal-features 'xterm-kitty:extkeys'

set -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -g history-limit 50000

# ── Clipboard Integration ────────────────────────────
set -s set-clipboard on
set -as terminal-features ',xterm-kitty:clipboard'

# ── Core Key Bindings ────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Tmux Config Reloaded!"

# ── Directional Window Splitting (Prefix + h/j/k/l) ──
unbind '"'
unbind %
bind h split-window -hb -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -vb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

# ── Ergonomic Workflow Enhancements ──────────────────
# Fast Pane Resizing (Prefix + hold Shift + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Fast Window Switching (Shift + Left/Right Arrow without prefix)
bind -n S-Left  previous-window
bind -n S-Right next-window

# ── Navigation (Vim-Tmux-Navigator) ──────────────────
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# ── Copy Mode ────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# ── Status Bar Appearance (Tokyonight Palette) ───────
set -g status-style bg=default
set -g status-fg "#c0caf5"
set -g status-left '#[fg=#9ece6a,bold]#H #[fg=#7aa2f7]| '
set -g status-right '#[fg=#7dcfff]%Y-%m-%d %H:%M '
set -g window-status-current-style fg="#bb9af7",bold
