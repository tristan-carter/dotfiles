# ── Fonts ────────────────────────────────────────────
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# ── Window & Shell ───────────────────────────────────
shell zsh -l
background_opacity 1.0

# ── Colors ───────────────────────────────────────────
background  #1e1e1e
foreground  #c5c8c6
color0      #1d1f21
color1      #cc6666
color2      #b5bd68
color3      #f0c674
color4      #81a2be
color5      #b294bb
color6      #8abeb7
color7      #c5c8c6
color8      #969896
color9      #cc6666
color10     #b5bd68
color11     #f0c674
color12     #81a2be
color13     #b294bb
color14     #8abeb7
color15     #ffffff

# ── Key Mapping ──────────────────────────────────────
# Pass standard prefix keys to tmux
map ctrl+a send_text all \x01
map ctrl+b send_text all \x02
