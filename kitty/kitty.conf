# ── Fonts ────────────────────────────────────────────
# Ensure 'FiraCode Nerd Font' is installed via the install script.
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# ── Window & Layout ──────────────────────────────────
background_opacity   1.0
window_padding_width 4
remember_window_size yes
initial_window_width 1000
initial_window_height 650

# ── System Integration ───────────────────────────────
shell zsh -l
# Allow writing to clipboard via OSC 52 (Required for SSH)
clipboard_control write-clipboard write-primary no-append

# ── Color Scheme (Gruvbox Dark Hard) ─────────────────
background  #1d2021
foreground  #ebdbb2
selection_background #d65d0e
selection_foreground #ebdbb2
url_color #d65d0e
cursor    #ebdbb2

# Black
color0  #282828
color8  #928374
# Red
color1  #cc241d
color9  #fb4934
# Green
color2  #98971a
color10 #b8bb26
# Yellow
color3  #d79921
color11 #fabd2f
# Blue
color4  #458588
color12 #83a598
# Magenta
color5  #b16286
color13 #d3869b
# Cyan
color6  #689d6a
color14 #8ec07c
# White
color7  #a89984
color15 #ebdbb2

# ── Key Bindings ─────────────────────────────────────
# Pass prefix keys directly to Tmux
map ctrl+a send_text all \x01
map ctrl+b send_text all \x02
